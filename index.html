<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My App</title>
		<script src="jqtouch/jquery-1.4.2.min.js"></script>
		<script src="jqtouch/jqtouch.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="jqtouch/jqtouch.css">
		<link rel="stylesheet" href="themes/apple/theme.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="jqt">
			
			<div id="home" class="current">
				<div class="toolbar">
					<h1>Forms</h1>
				</div>
				<form>
					<ul>
						<li><input type="text" placeholder="Name"></li>
						<li><input type="number" placeholder="Age"></li>
						<li><input type="email" placeholder="E-Mail"></li>
						<li><input type="url" placeholder="URL"></li>
						<li><input type="tel" placeholder="Phone"></li>
						<li><input type="password" placeholder="Password"></li>
					</ul>
					<ul>
						<li>Newsletter<span class="toggle"><input type="checkbox"></span></li>
					</ul>
					
					<a href="#" class="greenButton">Save</a>
				</form>
			</div>
			
		</div>
	</body>
</html>
